<!doctype html>
<html lang="en">
<head>

    <title>OT Calculator</title>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
  document.documentElement.classList.add('dark')
  console.log(' found')

} else {
  console.log('not found')
  document.documentElement.classList.remove('dark')
}

// Whenever the user explicitly chooses light mode
localStorage.theme = 'light'

// Whenever the user explicitly chooses dark mode
localStorage.theme = 'dark'

// Whenever the user explicitly chooses to respect the OS preference
localStorage.removeItem('theme')
    </script>
</head>
<body class="md:h-screen md:overflow-hidden flex items-center justify-center dark:bg-slate-800 ">

          </svg>
        </div>
        <div class="flex-auto   md:block">
          <a href="#" class="block font-semibold text-gray-900 dark:text-white hover:dark:text-gray-900">

          </a>
          <p class="mt-1 text-gray-600 dark:text-gray-300 hover:dark:text-gray-900" id="total-working-days"></p>
        </div>
      </div>
      <div class="md:col-span-5 group relative flex items-center gap-x-6 rounded-lg p-3 text-sm leading-6 hover:bg-gray-50">
        <div class="flex h-11 w-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white  mx-auto md:mx-0 dark:bg-gray-900 group-hover:dark:bg-gray-900">
          <svg class="h-6 w-6 text-gray-600 dark:text-gray-100 group-hover:text-indigo-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M7.864 4.243A7.5 7.5 0 0119.5 10.5c0 2.92-.556 5.709-1.568 8.268M5.742 6.364A7.465 7.465 0 004.5 10.5a7.464 7.464 0 01-1.15 3.993m1.989 3.559A11.209 11.209 0 008.25 10.5a3.75 3.75 0 117.5 0c0 .527-.021 1.049-.064 1.565M12 10.5a14.94 14.94 0 01-3.6 9.75m6.633-4.596a18.666 18.666 0 01-2.485 5.33"></path>
          </svg>
        </div>
        <div class="flex-auto  md:block">
          <a href="#" class="block font-semibold text-gray-900 dark:text-white hover:dark:text-gray-900">
            Time Punched in Weekend
            <span class="absolute inset-0"></span>
          </a>
          <p class="mt-1 text-gray-600 dark:text-gray-300 hover:dark:text-gray-900" id="ot-hours-worked"></p>
        </div>
      </div>
      <div class="md:col-span-5 group relative flex items-center gap-x-6 rounded-lg p-3 text-sm leading-6 hover:bg-gray-50">
        <div class="flex h-11 w-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white  mx-auto md:mx-0 dark:bg-gray-900">

          </svg>
        </div>
        <div class="flex-auto   md:block">
          <a href="#" class="block font-semibold text-gray-900 dark:text-white hover:dark:text-gray-900">
            Total OT Hours
            <span class="absolute inset-0"></span>
          </a>
          <p class="mt-1 text-gray-600 dark:text-gray-300 hover:dark:text-gray-900" id="hours-weekend-multi-ot-rate"></p>
        </div>
      </div>
      <div class="md:col-span-5 group relative flex items-center gap-x-6 rounded-lg p-3 text-sm leading-6 hover:bg-gray-50">
        <div class="flex h-11 w-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white  mx-auto md:mx-0 dark:bg-gray-900">
          <svg class="h-6 w-6 text-gray-600 dark:text-gray-100 group-hover:text-indigo-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">

            Total OT Hours Amount
            <span class="absolute inset-0"></span>
          </a>
          <p class="mt-1 text-gray-600 dark:text-gray-300 hover:dark:text-gray-900" id="total-ot-hours-amount"></p>

</div>
    <div class="p-4 col-span-6 md:col-span-4">
  <!-- Author: FormBold Team -->
  <!-- Learn More: https://formbold.com -->
  
  <div class="mx-auto max-w-[550px]">
    <form action="https://formbold.com/s/FORM_ID" method="POST">
      <div class="-mx-3 flex flex-wrap">
        <div class="w-full px-3 sm:w-1/2">
          <div class="mb-5">
            <label
              for="fName"
              class="mb-3 block text-base font-medium dark:text-white"
            >
            Starting Month
            </label>

    <input type="date" id="startMonth" name="weekdays start" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"/>
          </div>
        </div>
        <div class="w-full px-3 sm:w-1/2">
          <div class="mb-5">
            <label
              for="lName"
              class="mb-3 block text-base font-medium dark:text-white"
            >
            Ending Month
            </label>
            <input type="date" id="endMonth" name="weekdays end" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"/>
          </div>
        </div>
      </div>
      <div class="mb-5">
        <label
          for="guest"
          class="mb-3 block text-base font-medium dark:text-white"
        >
        Employee Monthly Salary
        </label>
        <input
          type="number"
          id="monthlySalary"
          name="monthly salary"
          placeholder="Original Monthly Salary" min="0"
          class="w-full appearance-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
        />
      </div>
      <div class="mb-5">
        <label
          for="guest"
          class="mb-3 block text-base font-medium dark:text-white"
        >
        Overtime Hours
        </label>
        <input
          type="number"
          id="overtimeHours"
          name="overtimeHours"
          placeholder="Total Number of Hours Worked Over the Weekend" min="0"
          class="w-full appearance-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
        />
      </div>
      <div class="mb-5">
        <label
          for="guest"
          class="mb-3 block text-base font-medium dark:text-white"
        >
        Overtime Rate
        </label>
    <input
      type="number"
      id="overtimeRate"
      name="overtimerate"
      placeholder="Type overtime rate" min="0"
      class="w-full appearance-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
    />
      </div>
      <div>
        <input type="button" value="Calculate" id="submit" class="hover:shadow-form rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none cursor-pointer hover:bg-[#423e97] transition-colors" />
      </div>
    </form>
  </div>
</div>
</div>



<div class="flex flex-col justify-center items-center mt-6">
  <div id="toast-success" class="flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800 hidden" role="alert">
    <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200">
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
        </svg>
        <span class="sr-only">Check icon</span>
    </div>
    <div class="ms-3 text-sm font-normal toast-text">Item moved successfully.</div>
    <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 dark:text-white rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-success" aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
    </button>
  </div>
  <div id="toast-danger" class="flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 dark:text-gray-800  rounded-lg shadow dark:text-gray-400 dark:bg-white opacity-0 transition-opacity" role="alert">
    <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500 bg-red-100 rounded-lg dark:bg-red-800 dark:text-red-200">
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"/>
        </svg>
        <span class="sr-only">Error icon</span>
    </div>
    <div class="ms-3 text-sm font-normal toast-text">All Fields are Required</div>
    <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 dark:text-white rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-danger" aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
    </button>
  </div>

</div>


</div>
<script src="tsc.js"></script>

</body>
</html>
